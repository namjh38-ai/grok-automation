<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #333333;
      --accent: #007fd4;
      --accent-hover: #0069b4;
      --text-main: #cccccc;
      --text-muted: #858585;
      --border: #3e3e42;
      --success: #4caf50;
      --error: #f44336;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-main);
      font-size: 13px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .header {
      padding: 12px 16px;
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 14px;
    }

    .container {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
    }

    /* Config Sections */
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .config-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-main);
      font-size: 12px;
    }

    select,
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-main);
      border-radius: 4px;
      /* Slightly softer corners */
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }

    select:focus,
    input:focus {
      border-color: var(--accent);
    }

    /* Custom Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-wrapper input {
      display: none;
    }

    .checkmark {
      width: 16px;
      height: 16px;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      /* check icon color */
      font-size: 12px;
    }

    .checkbox-wrapper input:checked+.checkmark {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    .checkbox-wrapper input:checked+.checkmark::after {
      content: '‚úî';
    }

    /* Batch Input Area */
    textarea {
      width: 100%;
      height: 100px;
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 8px;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      font-family: inherit;
    }

    /* Image Upload & Gallery */
    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      color: var(--text-muted);
      background-color: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .drop-zone:hover {
      border-color: var(--accent);
      background-color: rgba(0, 127, 212, 0.1);
      color: var(--accent);
    }

    .gallery-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .gallery-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 11px;
      padding: 4px;
    }

    .gallery-btn:hover {
      color: var(--text-main);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      margin-bottom: 16px;
      max-height: 200px;
      overflow-y: auto;
      padding: 2px;
      /* Prevent outline clipping */
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 4px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: grab;
      background-color: var(--bg-tertiary);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-item:hover .remove-btn {
      display: flex;
    }

    .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      cursor: pointer;
    }

    .gallery-item.sortable-drag {
      opacity: 0.5;
    }

    /* Queue List */
    .queue-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .queue-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: var(--bg-secondary);
      border-radius: 4px;
      margin-bottom: 6px;
      border-left: 3px solid transparent;
    }

    .queue-item.pending {
      border-left-color: var(--text-muted);
    }

    .queue-item.running {
      border-left-color: var(--accent);
      background-color: rgba(0, 127, 212, 0.1);
    }

    .queue-item.completed {
      border-left-color: var(--success);
      opacity: 0.7;
    }

    .queue-item.error {
      border-left-color: var(--error);
    }

    .item-content {
      flex: 1;
      min-width: 0;
    }

    .item-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .item-meta {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
      display: flex;
      gap: 8px;
    }

    /* Footer Controls */
    .footer {
      padding: 12px 16px;
      background-color: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: opacity 0.2s;
    }

    .btn-primary {
      background-color: var(--accent);
    }

    .btn-accent {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-main);
    }

    .btn-danger {
      background-color: var(--error);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
    }

    .hidden {
      display: none !important;
    }

    .info-banner {
      background: rgba(0, 127, 212, 0.1);
      border: 1px solid rgba(0, 127, 212, 0.3);
      color: var(--text-main);
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <span>Grok Automation</span>
    <span style="font-size: 10px; color: var(--text-muted);">v1.4 Clone</span>
  </div>

  <div class="container">

    <!-- SETTINGS -->
    <div class="section-title">Configuration</div>
    <div class="config-grid">
      <div class="form-group">
        <label>Mode</label>
        <select id="modeSelect">
          <option value="textToImage">Text to Image</option>
          <option value="imageToVideo">Image to Video</option>
          <option value="textToVideo">Text to Video</option>
        </select>
      </div>

      <div class="form-group">
        <label>Aspect Ratio</label>
        <select id="aspectRatio">
          <option value="16:9">16:9 Landscape</option>
          <option value="9:16">9:16 Portrait</option>
          <option value="1:1">1:1 Square</option>
        </select>
      </div>

      <div class="form-group hidden" id="durationGroup">
        <label>Duration</label>
        <select id="duration">
          <option value="6s">6 Seconds</option>
          <option value="9s">9 Seconds (Exp)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Delay (s)</label>
        <input type="number" id="delayInput" value="5" min="1">
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-wrapper">
        <input type="checkbox" id="autoDownload" checked>
        <div class="checkmark"></div>
        <span>Auto-download generated media</span>
      </label>
    </div>

    <!-- BATCH INPUT -->
    <div class="section-title" style="margin-top: 20px;">Batch Input</div>

    <div class="form-group" id="imageSection">
      <div class="header-row" style="display:flex; justify-content:space-between; margin-bottom:5px;">
        <label>Images (<span id="imageCount">0</span>)</label>
        <div class="gallery-actions">
          <button class="gallery-btn" id="sortNameBtn" title="Sort by Name">Az</button>
          <button class="gallery-btn" id="sortDateBtn" title="Sort by Date">üìÖ</button>
          <button class="gallery-btn" id="clearImagesBtn" title="Clear All">‚úñ</button>
        </div>
      </div>

      <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
      <div class="drop-zone" id="dropZone">
        <span>Drag & Drop Images or Click to Upload</span>
      </div>

      <div class="image-gallery" id="gallery"></div>

      <div class="info-banner" id="mappingInfo">
        <span>‚ÑπÔ∏è</span> Sequence: Image 1 ‚Üí Prompt 1, Image 2 ‚Üí Prompt 2.
        <br>Each line of text is matched with the corresponding image order.
      </div>
    </div>

    <div class="form-group">
      <label>Prompts (One per line)</label>
      <textarea id="promptInput" placeholder="Enter prompts here..."></textarea>
    </div>

    <button class="btn btn-accent" id="addToQueueBtn" style="width: 100%; margin-bottom: 20px;">
      + Add Batch to Queue
    </button>

    <!-- QUEUE -->
    <div class="header-row" style="display:flex; justify-content:space-between; margin-bottom:8px;">
      <div class="section-title" style="margin:0;">Queue (<span id="queueCount">0</span>)</div>
      <button class="gallery-btn" id="clearQueueBtn" style="color:var(--error);">Clear</button>
    </div>
    <ul id="queueList" class="queue-list"></ul>
  </div>

  <div class="footer">
    <button class="btn btn-primary" id="startBtn">Start Automation</button>
    <button class="btn btn-danger" id="stopBtn" disabled>Stop</button>
  </div>

  <script src="sidepanel.js"></script>
</body>

</html>
